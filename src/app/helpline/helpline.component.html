

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 style="text-align:center;font-size:20px"><b>HelpLine list</b></h1>
        <table class="table table-bordered tabl-stripped table-hover">
            <thead class="thead-dark">
                <tr class="bg-info text-white">
                    <th scope="col" style="font-size:larger;width:40%">State Name</th>
                    <th scope="col" style="font-size:larger;width:40%">Helpline Number</th>

                </tr>
            </thead>
            <tbody style="background-color: azure;">

                <tr *ngFor='let contact of helplines'>

                    <td style=" font-size:large;">{{contact.loc}}</td>
                    <td style=" font-size:large;">{{contact.number}}</td>

                </tr>

            </tbody>
        </table>

    </div>
</body>
